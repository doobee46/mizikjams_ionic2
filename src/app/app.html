
<!-- this menu section should hold what content and destine to where
// at what point in time?
// That is determined by the last line in this -->
<ion-menu [content]="content">
 
<!-- The side menu title-->
<ion-header>
  <ion-toolbar color="orange">
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <div class="profile" *ngIf="auth_status == 'OK'">
      <span>login as</span>
      <h3>{{loggedInUser}}</h3>
    </div>
   <div padding> 
   <ion-list inset class="side-list">    
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" class="side-menu">
        {{p.title}}
      </button>
      
      <button  class="listbtn" *ngIf="auth_status == 'OK'" ion-item (click)="signOut()">
        Sign Out
      </button>
  </ion-list>
   </div>
    
  </ion-content>
 
</ion-menu>
<!-- What's my root? remember the this.rootPage?-->
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>

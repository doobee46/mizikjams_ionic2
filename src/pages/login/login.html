<ion-content class="login" padding>
    <ion-navbar class="head-nav" transparent color="#fff">
      <ion-title>Sign in</ion-title>
    </ion-navbar>
      <h1 class="pagetitle"> Log in with email</h1>
            
          <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
            <ion-item>
              <ion-label stacked>Username</ion-label>
              <ion-input  #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="Your email address"
              [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)">
              </ion-input>
            </ion-item>
             <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && (emailChanged || submitAttempt)">
               <p>Please enter a valid email.</p>
            </ion-item>
            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)" placeholder="Your password"
              [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)">
              </ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && (passwordChanged || submitAttempt)">
               <p>Your password needs more than 6 characters.</p>
            </ion-item>
      
      <div class="actions">
        <ion-grid>
          <ion-row>
            <ion-col width-60 class="col1">
               <button class="left" ion-button block clear (click)="goToResetPassword()">
                forgot password ?
              </button>
            </ion-col>
            <ion-col width-40 class="col2">
              <button class="right" ion-button block clear (click)="goToSignup()">
                Sign Up!
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="cta">
        <button  type="submit" ion-button block round >Sign In</button>
      </div>
      </form>
      <div class="separator"></div>
      <div class="cta-social">
        <button ion-button block round icon-right color="primary">
          Sign in with
         <ion-icon name="logo-facebook" ></ion-icon>
        </button>
      </div>
</ion-content>

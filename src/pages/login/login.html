<ion-content class="login" padding>
    <ion-navbar class="head-nav" transparent color="#fff">
      <ion-title>Sign in</ion-title>
    </ion-navbar>
      <h1 class="pagetitle"> Log in with email</h1>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" [value]="username" (input)="username = $event.target.value"> 
              </ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input  [value]="password" (input)="password = $event.target.value" type="password"></ion-input>
            </ion-item>
            <ion-item>
            <label [class.alert]="is_auth_error" [class.alert-danger]="is_auth_error">{{auth_status}}</label>
            </ion-item>

      <div class="actions">
        <ion-grid>
          <ion-row>
            <ion-col width-60 class="col1">
               <button class="left" ion-button block clear (click)="changePassword()">
                forgot password ?
              </button>
            </ion-col>
            <ion-col width-40 class="col2">
              <button class="right" ion-button block clear (click)="goToSignup()">
                Sign Up!
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="cta">
        <button ion-button block round (click)="getAuthTokenSimple()" >Sign In</button>
      </div>
      <div class="separator"></div>
      <div class="cta-social">
        <button ion-button block round icon-right color="primary"(click)="socialSignin('facebook')">
          Sign in with
         <ion-icon name="logo-facebook" ></ion-icon>
        </button>
      </div>
</ion-content>

<ion-content class="login" padding>
    <ion-navbar class="head-nav" transparent color="#fff">
      <ion-title>Sign in</ion-title>
    </ion-navbar>
      <h1 class="pagetitle"> Log in with email</h1>
      <div class="login-form">
        <ion-list transparent>
            <ion-item>
              <ion-label fixed>Username</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-list>
      </div>
      <div class="actions">
        <ion-grid>
          <ion-row>
            <ion-col width-60 class="col1"><h3>Forget Password?</h3></ion-col>
            <ion-col width-40 class="col2"><h3>Sign up!</h3></ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="cta">
        <button ion-button block round >Sign In</button>
      </div>
      <div class="separator"></div>
      <div class="cta-social">
        <button ion-button block round icon-right color="primary">
          Sign in with
         <ion-icon name="logo-facebook" ></ion-icon>
        </button>
      </div>

</ion-content>

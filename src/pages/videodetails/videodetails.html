<ion-content scrollbar-y="false" style="overflow-y: hidden;" >
  <div class="videoplayer" id="myMediaDiv">
      <!--<div style="position:relative; padding-bottom:56.25%; overflow:hidden;">
      <iframe [src]="url" width="100%" height="100%" frameborder="0" scrolling="auto" allowfullscreen style="position:absolute;">
      </iframe>
      </div>-->
  </div>

  <div class="video-info">
    <ion-list>
      <ion-item>
        <h2>{{title}}</h2>
        <h3>{{band}}</h3>
        <h3>{{viewcount}} views</h3>
        <p></p>
         <i class="fa fa-ellipsis-v fa-5x " aria-hidden="true" ion-button clear  ion-text color='dark' (click)="openMenu(item.id)"  item-right></i>
        <!-- <i class="fa fa-ellipsis-v fa-3x" aria-hidden="true" ></i> -->
      </ion-item>
       
    </ion-list>
  </div>

   <ion-scroll class="related" scrollY="true" style="width: 100%; height: 100%;">
   <ion-list-header>
      Related Videos
    </ion-list-header>
    <ion-list >
      <ion-item *ngFor="let item of items">
        <ion-avatar item-left>
          <img [src]="item.thumb_url">
        </ion-avatar>
        <h2>{{item.band}}</h2>
        <p>{{item.title}}</p>
        {{item.heart}}<i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
        <i class="fa fa-ellipsis-v fa-3x " aria-hidden="true" ion-button clear  ion-text color='dark' (click)="openMenu(item.id)"  item-right></i>
        <!--<ion-icon class="sharebtn"name="ios-share-alt-outline" item-right></ion-icon>
        <ion-icon name="add" item-right></ion-icon>-->
      </ion-item>
    </ion-list>
   </ion-scroll>

</ion-content>
<div class="floatingbtn">
    <ion-fab bottom right edge >
      <button ion-fab color="orange" (click)="goBack();"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-fab> 
 </div>

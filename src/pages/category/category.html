<ion-header>
  <ion-navbar color="orange">   
    <ion-title>Genres</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="front-content">
<div class="topbox">
    <img src="assets/img/genres.png"/>
    <div class="topinfo">
      <h3 class="genres">{{name}}</h3>
      <h5>{{description}}</h5>
    </div>
    <div class="hr-separator"></div>
</div>
<div class="genres-list" >
  <div class="genres-item" *ngFor="let item of items" >
     <div class="cell">
       <div class="masking-thumb"></div>
           <img [src]="item.thumb_url" class="thumb"/>
         <div class="playsm">
            <img  src="assets/img/play_sm.png" (click)="playvideo(item.id, item.key, item.title, item.band,item.category_id,item.viewcount);"/>
         </div>
        <h3>{{item.band}}</h3>
     </div>
  </div>
</div>
</ion-content>

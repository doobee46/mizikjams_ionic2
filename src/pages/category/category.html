
<ion-header>
  <ion-navbar color="orange">   
    <ion-title>Genres</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="front-content">
<div class="topbox">
    <img src="assets/img/bg_overlay2.png"/>
    <div class="topinfo">
      <h3>{{name}}</h3>
      <button ion-button outline small color="light" round (click)="browseVideos();">
        GO
      </button>
    </div>
  </div>

 <ion-list-header>
    </ion-list-header>
    <ion-list >
      <ion-item *ngFor="let item of items">
        <ion-avatar item-left>
          <img [src]="item.image_url">
        </ion-avatar>
        <h2>{{item.band}}</h2>
        <p>{{item.title}}</p>
        {{item.heart}}<i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
        <i class="fa fa-ellipsis-v fa-3x " aria-hidden="true" ion-button clear  ion-text color='dark' (click)="openMenu()"  item-right></i>
        <!--<ion-icon class="sharebtn"name="ios-share-alt-outline" item-right></ion-icon>
        <ion-icon name="add" item-right></ion-icon>-->
      </ion-item>
    </ion-list>

</ion-content>

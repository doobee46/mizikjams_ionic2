
<ion-header>
  <ion-toolbar color="orange">
    <!--<ion-buttons start>
     <button ion-button icon-only color="royal">
       <ion-icon name="search"></ion-icon>
     </button>
   </ion-buttons>-->
   <ion-title>Videos Library</ion-title>
   <ion-buttons end>
     <button ion-button  menuToggle icon-only icon-only color="royal">
       <ion-icon name="menu"></ion-icon>
     </button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>  
<ion-content class="mainpage" >
   <div class="videolist">
    <div class="videoitem" *ngFor="let video of (videos | async)?.videos">
       <div class="video-wrapper">
         <div class="masking">       
            <img src="{{video.image}}"/>
         </div>
         <div class="widgets">
         <!--<div class="play">
           <img src="assets/img/play.png"/>
         </div>-->
         <p>{{video.band}}</p>
         <h3>{{video.title}}</h3>
        <ion-grid>
          <ion-row>
            <ion-col width-60 class="col1">
              <ul>
                <li>
                  <button ion-button color="light" clear outline icon-only (tap)="tapEvent($event)">
                    <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
                  </button>
                </li>
                <li>
                  <button ion-button color="light" clear outline icon-only>
                    <ion-icon ios="ios-add" md="md-add"></ion-icon>
                  </button>
                </li>
              </ul> 
            </ion-col>
            <ion-col width-40 class="col2">
              <ul class="view">
                <li>
                  <button ion-button color="light" clear icon-only class="viewcount">
                    <ion-icon ios="ios-eye" md="md-eye"></ion-icon>
                    {{video.views}} views             
                  </button>
                </li>
               </ul>
            </ion-col>
          </ion-row>
        </ion-grid>
         </div>
       </div>
    </div>
  </div>

    <ion-fab bottom right edge >

 </div>
</ion-content>

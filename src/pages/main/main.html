
<ion-header>
  <ion-toolbar color="orange">
   <ion-title>Videos Library</ion-title>
   <ion-buttons end>
     <button ion-button menuToggle icon-only>
       <ion-icon name="menu"></ion-icon>
     </button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>  
<ion-content class="mainpage" >
  <ion-refresher (ionRefresh)="doRefresh($event)">
     <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
   <div class="videolist" >
    <div class="videoitem" *ngFor="let item of items">
       <div class="video-wrapper">
         <div class="masking">       
            <img [src]="item.image"/>
         </div>
         <div class="widgets">
         <!--<div class="play">
           <img src="assets/img/play.png"/>
         </div>-->
         <p (click)="playvideo(item.key,item.views,item.title, item.band);" >{{item.band }} </p>
         <h3>{{item.title}}</h3>
        <ion-grid>
          <ion-row>
            <ion-col width-60 class="col1">
              <ul>
                <li>
                  <button ion-button color="light" clear outline icon-only (click)="like(item);">
                    <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
                  </button>
                </li>
                <li>
                  <button ion-button color="light" clear outline icon-only>
                    <ion-icon ios="ios-add" md="md-add"></ion-icon>
                  </button>
                </li>
              </ul> 
            </ion-col>
            <ion-col width-40 class="col2">
              <ul class="view">
                <li>
                  <button ion-button color="light" clear icon-only class="viewcount">
                    <ion-icon ios="ios-eye" md="md-eye"></ion-icon>
                    {{item.views}} views             
                  </button>
                </li>
               </ul>
            </ion-col>
          </ion-row>
        </ion-grid>
         </div>
       </div>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<div class="floatingbtn">
    <ion-fab bottom right edge >
      <button ion-fab color="orange" (click)="search();"><ion-icon name="search"></ion-icon></button>
    </ion-fab> 
 </div>

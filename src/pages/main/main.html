<ion-header>
  <ion-navbar color="orange">   
    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="filterItems($event.target.value)">
    </ion-searchbar>   
  </ion-navbar>
</ion-header>
  
<ion-content class="mainpage" >
  <ion-refresher (ionRefresh)="doRefresh($event)">
     <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
   <div class="videolist" >
    <div class="videoitem" *ngFor="let item of items" >
       <div class="video-wrapper">
         <div class="masking">       
            <img [src]="item.image_url"/>
         </div>
         <div class="widgets" >
         <!--<div class="play">
           <img src="assets/img/play.png"/>
         </div>-->
         <p (click)="playvideo(item.id,item.key,item.title,item.band,item.category_id);">{{item.title}} </p>
         <h3>{{item.band}}</h3>
        <ion-grid>
          <ion-row>
            <ion-col width-60 class="col1">
              <ul>
                <li>
                  <button ion-button color="light" clear outline icon-only (click)="like(item.id);">
                    <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
                  </button>
                </li>
                <li>
                  <button ion-button color="light" clear outline icon-only>
                    <ion-icon ios="ios-add" md="md-add"></ion-icon>
                  </button>
                </li>
              </ul> 
            </ion-col>
            <ion-col width-40 class="col2">
              <ul class="view">
                <li>
                  <button ion-button color="light" clear icon-only class="viewcount">
                    <ion-icon ios="ios-eye" md="md-eye"></ion-icon>
                    {{item.category_id}} views             
                  </button>
                </li>
               </ul>
            </ion-col>
          </ion-row>
        </ion-grid>
         </div>
       </div>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-content class="intro" padding>
   <div class="nav-header">
     <h1> Log In or Register to get the most out of.</h1>
   </div>
   <div>
     <img src="assets/img/logo.png">
   </div>
   <div class="action">
     <button (click)="navigate()" ion-button block outline round  >Sign In</button>
     <button (click)="goToSignup()" ion-button block outline round >Register</button>
   </div>
   <div class="skip-btn">
     <button (click)="useAnonymousAuth();" ion-button block round >skip and Continue</button>
     <!--<label *ngIf="auth_status == 'OK'"><button ion-button (click)="signOut()" color="error">Sign Out</button>{{loggedInUser}}</label>-->
   </div>
</ion-content>

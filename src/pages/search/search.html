<ion-header>
  <ion-navbar color="orange">   
    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="filterItems($event.target.value)">
    </ion-searchbar>   
  </ion-navbar>
</ion-header>
<ion-content >
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-avatar item-left>
      <img [src]="item.image">
    </ion-avatar>
    <h2>{{item.band}}</h2>
    <p>{{item.title}}</p>
  </ion-item>
</ion-list>

</ion-content>

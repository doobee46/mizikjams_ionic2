<ion-content class="login" padding>
    <ion-navbar class="head-nav" transparent color="#fff">
      <ion-title>Password Reset</ion-title>
    </ion-navbar>
      <h1 class="pagetitle page-adjust">Password Reset</h1>
        <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
              placeholder="Your email address"
              [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
            <p>Please enter a valid email.</p>
          </ion-item>

           <div class="cta page-adjust">
            <button ion-button block round >Reset password</button>
          </div>
        </form>
      <div class="separator"></div>
</ion-content>
